<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<TITLE>Signup Page</TITLE>
<style>
.one{ 
    border: 2px solid black;
    border-radius: 5px;
	width:40%;
	height:auto;
	position:fixed;
	left:50%;
	top:20%;
	bottom:20%;
}
.two {
     background-color: rgb(243, 241, 244);
	}
.tytl{
     float:left;
	 width:40%;
	 margin-top:15vh;
	 text-align:center;
	 font-size:5vw;
	 height:auto;
	  font-family: "Georgia", Times, serif;
     }
</style>
</head>
<center>
<form method="POST" action="/polls/signup_form/">

<body class="two">{% csrf_token %}
<div class="tytl">
<h1>Being Bro:)</h1>
</div>
<div class="one">
<br>
<label for="username">Username:</label>
<input id="username"type="text" placeholder="abcde" name="username"><br><br>
<label for="email">Email:</label>
<input id="email"type="email" placeholder="abcde@gmail.com" name="email"><br><br>
<label for="password">Password:</label>
<input id="password" type="password" name="password" required >
<br>
{% block content%}
{% endblock %}
<br>
<input type="submit" value="submit">
<br>
<br>
</div>
</form>
</body>
</center>
</html>
